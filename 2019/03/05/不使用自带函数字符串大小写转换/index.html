<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">upperLowerStr</span><span class="params">(String str)</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="type">char</span>[] toUpper = str.toCharArray();</span><br><span class="line">    <span class="type">char</span>[] toLower = toUpper.clone();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; toUpper.length; i++) &#123;</span><br><span class="line">        <span class="type">char</span> <span class="variable">point</span> <span class="operator">=</span> toUpper[i];</span><br><span class="line">        <span class="keyword">if</span> (point &gt;= <span class="number">97</span> &amp;&amp; point &lt;= <span class="number">122</span>) &#123;</span><br><span class="line">            <span class="comment">// 小写</span></span><br><span class="line">            toUpper[i] = (<span class="type">char</span>) (point - <span class="number">32</span>);</span><br><span class="line">        &#125;</span><br><span class="line">
